

{% extends 'base.html' %}

{% block content %}

<h1>Players</h1>
{% if request.session.username %}
<a href="/players/add">
 <button type="button" style="background-color: #7332a8" class="btn btn-primary">Add Player</button>
</a>
{% endif %}
<ul>
 {% for player in players %}
  <li>{{ player }}</li>
 {% endfor %}
</ul>

{% endblock %}
